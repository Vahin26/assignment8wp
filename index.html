<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Movie List</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f8f9fa, #e0e0e0);
      margin: 0;
    }

    .container {
      text-align: center;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h1 {
      font-size: 22px;
      color: #333;
      margin-bottom: 15px;
    }

    input {
      padding: 12px;
      font-size: 14px;
      width: 85%;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      border: none;
      transition: 0.3s;
    }

    #add-movie-btn {
      background-color: #4caf50;
      color: white;
    }

    #add-movie-btn:hover {
      background-color: #43a047;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 12px;
      margin: 6px 0;
      background: #f1f1f1;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      cursor: pointer;
    }

    li:hover {
      background: #e0e0e0;
    }

    .delete-btn {
      background: none;
      border: none;
      color: red;
      font-weight: bold;
      cursor: pointer;
    }

    #clear-list-btn {
      background-color: #f44336;
      color: white;
    }

    #clear-list-btn:hover {
      background-color: #d32f2f;
    }

    #total-movies {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸŽ¬ My Favorite Movies</h1>
    
    <input type="text" id="movie-input" placeholder="Enter a movie...">
    <button id="add-movie-btn">Add</button>
    
    <ul id="movie-list"></ul>
    
    <button id="clear-list-btn">Clear All</button>
    <p id="total-movies">Total Movies: 0</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const movieInput = document.getElementById("movie-input");
      const addMovieBtn = document.getElementById("add-movie-btn");
      const movieList = document.getElementById("movie-list");
      const clearListBtn = document.getElementById("clear-list-btn");
      const totalMoviesText = document.getElementById("total-movies");

      let movies = [];

      function updateMovieList() {
        movieList.innerHTML = "";
        movies.forEach((movie, index) => {
          const li = document.createElement("li");
          li.textContent = movie;

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "âœ–";
          deleteBtn.classList.add("delete-btn");
          deleteBtn.onclick = function () {
            removeMovie(index);
          };

          li.appendChild(deleteBtn);
          movieList.appendChild(li);
        });

        totalMoviesText.textContent = `Total Movies: ${movies.length}`;
      }

      function addMovie() {
        const movieName = movieInput.value.trim();
        if (movieName && !movies.includes(movieName)) {
          movies.push(movieName);
          movieInput.value = "";
          updateMovieList();
        } else if (movies.includes(movieName)) {
          alert("Movie is already in the list!");
        }
      }

      function removeMovie(index) {
        movies.splice(index, 1);
        updateMovieList();
      }

      function clearMovies() {
        if (movies.length > 0 && confirm("Are you sure you want to clear the list?")) {
          movies = [];
          updateMovieList();
        }
      }

      addMovieBtn.addEventListener("click", addMovie);
      movieInput.addEventListener("keypress", function (event) {
        if (event.key === "Enter") addMovie();
      });
      clearListBtn.addEventListener("click", clearMovies);
    });
  </script>

</body>
</html>
